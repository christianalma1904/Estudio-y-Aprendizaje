<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
</head>
<body>
    <h4>Ingresa tu texto aqui</h4>
    <input type="text" id="miInput" placeholder="Escribe algo aquÃ­...">
    <button id="miBoton">Agregar</button>

    <div id="resultado"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        const miInput = document.getElementById('miInput');
        const miBoton = document.getElementById('miBoton');
        const resultado = document.getElementById('resultado');

        miBoton.addEventListener('click', function(){
            const valorDelInput = miInput.value;

            if(valorDelInput){
                const nuevoElementoLista = document.createElement('p');
                nuevoElementoLista.textContent = valorDelInput;
                resultado.appendChild(nuevoElementoLista); 
                miInput.value = '';
                miInput.focus();
            } else {
                resultado.textContent = 'Por favor, escribe algo antes de enviar.'; 
            }
        });
    });
</script>
</html>
